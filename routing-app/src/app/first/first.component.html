<h2>First Component</h2>

<p>first works!</p>
<p *ngIf="name">This variable, '{{name}}', is retrieved from a paramatized routes</p>


<h3>Heroes</h3>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async" [class.selected]="hero.id === selectedId">
    <a [routerLink]="['/first-component', hero.id]">
      <span class="badge">{{ hero.id }}, </span>{{ hero.name }} hero
    </a>
  </li>
</ul>

<nav>
  <h3>Navs to child componenet of first component</h3>
  <ul>
    <li><a routerLink="child-a">Child A</a></li>
    <li><a routerLink="child-b">Child B</a></li>
    <li><a routerLink="../second-component">Relative Route to second component</a></li>
  </ul>
</nav>
